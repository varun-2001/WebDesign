<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Sign Up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div Class="login-box"> 
            <h1>Sign Up</h1>
            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Email" name="" value="">
            </div>
            <div class="textbox">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Create New Password" name="" value="">
            </div>
            <div class="textbox">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Confirm Password" name="" value="">
            </div>
            <div class="button">Create Account</div>                
    </body>   
</html>
